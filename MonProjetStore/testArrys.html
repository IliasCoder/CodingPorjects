<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ma Boutique</title>
    <style>
        .produit {

        }

</head>
<body>

    <!-- Produits d√©j√† pr√©sents ailleurs dans la page -->

    <!-- Zone o√π on veut d√©placer les produits -->

    <script>
        window.onload = function () {

            var Zone_principale_parant = document.getElementById("zone_principale_Store");

            for (var i = 0; i < MaStructureDonnees.length; i++) {
                var elemnt = document.getElementById(MaStructureDonnees[i]);

                if (elemnt) { // V√©rifie que l'√©l√©ment existe
                    elemnt.style.border = "1px solid red";
                    Zone_principale_parant.appendChild(elemnt);
                } else {
                    console.warn("√âl√©ment introuvable :", MaStructureDonnees[i]);
                }
            }
        };
    </script>
</body>
</html>
