<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détails du produit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5" id="detailsProduit"></div>

<script>
    class Produit {
        constructor(id, nom, prix, categorie, imageUrl, description) {
            this.id = id;
            this.nom = nom;
            this.prix = prix;
            this.categorie = categorie;
            this.imageUrl = imageUrl;
            this.description = description;
        }
    }

    var produits = [
        new Produit(1, "Chemise femme", "100$", "Chemise", "image1.png", "Description de produit 1"),
        new Produit(2, "Robe élégante", "200 DH", "Robe", "image2.png", "Très élégante et stylée."),
        new Produit(3, "Hoodie homme", "250 DH", "Homme", "image3.png", "Confortable et chaud."),
    ];

    const idSelectionne = localStorage.getItem("produitSelectionne");
    const produit = produits.find(p => p.id == idSelectionne);

    const container = document.getElementById("detailsProduit");

    if (produit) {
        container.innerHTML = `
            <div class="card mx-auto shadow" style="max-width: 500px;">
                <img src="${produit.imageUrl}" class="card-img-top" style="height: 300px; object-fit: cover;">
                <div class="card-body text-center">
                    <h3 class="card-title">${produit.nom}</h3>
                    <p class="text-primary">${produit.prix}</p>
                    <p class="text-muted">${produit.categorie}</p>
                    <p class="card-text">${produit.description}</p>
                    <a href="index.html" class="btn btn-secondary">Retour</a>
                </div>
            </div>
        `;
    } else {
        container.innerHTML = "<p>Produit introuvable.</p>";
    }
</script>

</body>
</html>
